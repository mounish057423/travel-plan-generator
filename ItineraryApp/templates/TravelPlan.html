{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Travel Plan Itinerary Generator</title>
<meta charset="UTF-8">
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function validate(formObj) {
    if(formObj.t1.value.length == 0) {
        alert("Please Enter source name");
        formObj.t1.focus();
        return false;
    }
    if(formObj.t2.value.length == 0) {
        alert("Please Enter destination name");
        formObj.t2.focus();
        return false;
    }
    if(formObj.t3.value.length == 0) {
        alert("Please Enter Budget");
        formObj.t3.focus();
        return false;
    }
    if(formObj.t4.value.length == 0) {
        alert("Please Enter travel description");
        formObj.t4.focus();
        return false;
    }
    return true;
}
</script>
<style>
body {
    background-image: url("{% static 'images/back.jpg' %}");
    background-size: cover;
}
</style>
</head>

<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Travel Plan Itinerary Generator</span></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
          <ul>      
            <li><a href="{% url 'TravelPlan' %}"><font size="3" color="black">Generate Travel Plan</font></a></li>
            <li><a href="{% url 'index' %}"><font size="3" color="black">Logout</font></a></li>
          </ul>     
        </div>
        <div class="hbg">
          <img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="Header Image" />
        </div>

        <center>
        <form name="f1" method="post" action="{% url 'TravelPlanAction' %}" onsubmit="return validate(this);">
          {% csrf_token %}
          <br/>
          <h2><b>Travel Plan Screen</b></h2>
          <font color="red"><center>{{ data }}</center></font>
          <table align="center" width="30%">
            <tr>
              <td><font color="black"><b>Source</b></font></td>
              <td><input type="text" name="t1" size="25" style="font-family: Comic Sans MS"></td>
            </tr>
            <tr>
              <td><font color="black"><b>Destination</b></font></td>
              <td><input type="text" name="t2" size="25" style="font-family: Comic Sans MS"></td>
            </tr>
            <tr>
              <td><font color="black"><b>Budget</b></font></td>
              <td><input type="number" name="t3" size="15" style="font-family: Comic Sans MS"></td>
            </tr>
            <tr>
              <td><font color="black"><b>Description</b></font></td>
              <td><input type="text" name="t4" size="60" style="font-family: Comic Sans MS"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Submit"></td>
            </tr>
          </table>
        </form>
        </center>

      </div>	
    </div>
  </div>
</div>

</body>
</html>
